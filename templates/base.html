<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>File Upload</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <div class="upload-container">
                <input type="file" name="file" id="file" class="file-input" onchange="updateFileName(this)">
                <div class="file-display">
                    <label for="file" class="file-label">Choose a file</label>
                    <span id="file-name-display" class="file-name-display"></span>
                </div>
                <button type="submit" class="upload-button">Upload</button>
            </div>
        </form>
    </div>
    
    <script>
        function updateFileName(input) {
            const fileNameDisplay = document.getElementById('file-name-display');
            const fileLabel = document.querySelector('.file-label');
            
            if (input.files && input.files.length > 0) {
                fileNameDisplay.textContent = input.files[0].name;
                fileNameDisplay.style.display = 'inline-block'; // Ensure it's visible
                fileLabel.style.display = 'none'; // Hide label
            } else {
                fileNameDisplay.textContent = '';
                fileNameDisplay.style.display = 'none'; // Hide filename if no file selected
                fileLabel.style.display = 'inline-block'; // Show label
            }
        }
    </script>
</body>
</html>
